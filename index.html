<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pertunia's Weather App</title>
  </head>
  <body>
    <h1>🌥️Weather App</h1>

    <button onclick="getWeather()">Get My Location Weather</button>
    <button onclick="toggleUnits()">°C / °F</button>

    <div id="weather-info">
      <h2 id="temperature"></h2>
      <img id="icon" src="" alt="weather icon" style="display: none" />
      <p id="description"></p>
      <p id="humidity"></p>
      <p id="wind"></p>
    </div>

    <div id="forecast"></div>

    <p><strong>Coded by Pertunia Ndhlovu</strong></p>

    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <script src="script.js"></script>
  </body>
</html>
